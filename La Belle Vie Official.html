.search-container {
    border-radius: 20px;
    background-color: #fff; /* Fundo transparente */

    max-width: 400px; /* Largura máxima para evitar que fique muito largo */
    margin: auto; /* Centralizar horizontalmente */
    text-align: center;
}

form {
    display: flex;
    align-items: center;
}

input[type="text"] {
    flex: 1; /* Para ocupar o espaço disponível */
    padding: 10px;
    border: none;
    border-radius: 20px;
    outline: none;
    background: transparent; /* Fundo transparente */
    color: #3e3d3d; /* Cor do texto */
    font-size: 16px; /* Tamanho da fonte */
}

button {
    background: #4285f4; /* Cor de fundo do botão (semelhante ao Google) */
    color: #fff;
    border: none;
    border-radius: 20px; /* Borda arredondada para combinar com o input */
    padding: 10px 20px;
    cursor: pointer;
    outline: none;
    transition: 0.3s;
    font-size: 16px; /* Tamanho da fonte */
}

button:hover {
    background: #3578e5; /* Cor de fundo do botão quando o mouse passa por cima */
}
/*SESSÃO PARA SLIDES DE IMAGENS QUE FICAM PASSANDO NA TELA!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!*/
body{

.slide{

.nav-m{

.m-btn:not(:last-child){

#radio1:checked ~.first{
